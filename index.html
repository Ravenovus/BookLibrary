<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>THE LIBRARY</h1>
    <div id="library">
        <div class="book">
            <p class="bookName"><b>Book Name:</b> Book 1</p>
            <p class="bookWriter"><b>Writer:</b> Writer of B1</p>
            <p class="bookYear"><b>Year of Release:</b> Year of B1</p>
            <p class="haveRead"><b>Have Read:</b> No</p>
            <button>Toggle Read Completion</button>
        </div>
        <div class="book">
            <p class="bookName"><b>Book Name:</b> Book 2</p>
            <p class="bookWriter"><b>Writer:</b> Writer of B2</p>
            <p class="bookYear"><b>Year of Release:</b> Year of B2</p>
            <p class="haveRead"><b>Have Read:</b> Yes</p>
            <button>Toggle Read Completion</button>
        </div>
    </div>
</body>
</html>
