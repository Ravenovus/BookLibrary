<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>THE LIBRARY</h1>
    <button id="newBook">Add New Book</button>
    <div id="library">
    </div>
    <dialog>
        <h1>Adding New Book:</h1>
        <form>
            <div class="formGroup">
                <label for="book_name">Book Name:</label>
                <input type="text" name="book_name" id="book_name">
            </div>
            <div class="formGroup">
                <label for="book_writer">Writer:</label>
                <input type="text" name="book_writer" id="book_writer">
            </div> 
            <div class="formGroup">
                <label for="book_year">Year of release:</label>
                <input type="number" name="book_year" id="book_year">
            </div> 
            <div class="formGroup">
                <button type="button" id="commitBook">Commit</button>
                <button type="button" id="cancelBook">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
